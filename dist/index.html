<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="bundle.js"></script></head>
<body>
    <header class="header">
        <h1>Leaderboard</h1>
    </header>
    <main class="main">
        <div class="leaderboard-container">
            <div class="leaderboard-header">
                <h2>Recent scores</h2>
                <button class="refresh-btn" id="refresh-btn" type="button" name="button">
                    Refresh
                </button>
            </div>
            <div class="leaderboard">
                <ul class="leaderboard-list" id="leaderboard-list"></ul>
            </div>
        </div>

        <div class="form-container">
            <h2>Add Your Score</h2>
            <form id="form" class="score-form" action="index.html" method="post">
                <input id="name-input" type="text" name="" value="" placeholder="Your name" required>
                <input id="score-input" type="number" name="" value="" placeholder="Your score" required>
                <button id="submit-btn" class="submit-btn" type="submit" name="button">
                    Submit
                </button>
              </form>
        </div>
    </main>
    
</body>
</html>
