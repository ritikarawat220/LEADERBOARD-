<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <header class="header">
        <h1>Leaderboard</h1>
    </header>
    <main>
        <div class="leaderboard-container">
            <div class="leaderboard-header">
                <h2>Recent scores</h2>
                <button class="refresh-btn" id="refresh-btn" type="button" name="button">
                    Refresh
                </button>
            </div>
            <div>
                <ul class="leaderboard-list" id="leaderboard-list"></ul>
            </div>
        </div>

        <div class="form-container">
            <h2>Add Your Score</h2>
            <form class="score-form" action="index.html" method="post">
                <input name="" value="" type="text"  placeholder="Your name" required>
                <input name="" value="" type="number"  placeholder="Your score" required>
                <button class="submit-btn" id="submit-btn" type="submit" name="button">
                    Submit
                </button>
            </form>
        </div>
    </main>
    
</body>
</html>
